<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="sections-container">
      <!-- SecciÃ³n del texto -->
      <section class="section-1">
        <header class="header-logo">
          <img class="img-logo" src="./images/logo.svg" />
        </header>   
        <img class="img-mobile" src="./images/hero-mobile.jpg" alt="mobile">
      <div class="text-input-container"> 
          <h1 class="heading">
            <span class="were-heading">WE'RE </span>COMING SOON
          </h1>      
          <p class="hello-text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        <form id="email-form" class="input-container" novalidate>
          <input id="email-input" class="input-email" type="email" placeholder="Email Address"/>
          <img id="error-icon" class="error-icon hidden" src="./images/icon-error.svg" alt="error-icon">
          <div class="button-container">
            <button id="submit-btn" class="btn-sudmit" type="submit">
              <img src="./images/icon-arrow.svg" />
            </button>
          </div>  
        </form>
    
        
        <p id="error-msg" class="error-msg hidden" >Please provide a valid email!</p>

        
        </div>
        <div class="footer">
         <p class="attribution">
           Challenge by
           <a style="color: black"
             href="https://www.frontendmentor.io?ref=challenge"
             target="_blank"
             >Frontend Mentor</a
           >. Coded by <a style="color: black" href="https://github.com/devcjoha">Carla Johanna</a>.
         </p>
       </div> 
        </section>
     
      <!-- SecciÃ³n de la imagen -->
      <section class="section-2">
        <img
            class="img-desktop"
            src="./images/hero-desktop.jpg"
            alt="desktop"
          />
      </section>

    </div >
  </div>
      <script src="main.js"></script>
  </body>
</html>
